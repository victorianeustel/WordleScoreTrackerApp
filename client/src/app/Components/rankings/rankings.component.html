<table class="styled-table"  >
    <thead>
        <tr>
            <!-- <th>Date</th> -->
            <th>Place</th>
            <th>Name</th>
            <th>Avg Score</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor ="let rank of rankingList; let i = index" >
            <td>{{i+1}}</td>
            <td>{{rank.user_name}}</td>
            <td>{{roundAvg(rank.avg)}}</td>
        </tr>
    </tbody>
</table>
